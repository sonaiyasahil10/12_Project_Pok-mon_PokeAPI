<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedox_API</title>
    <link rel="stylesheet" href="styleOne.css">
    <link rel="stylesheet" href="styleTwo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
<div id="container">

    <div id="pokedexOne">
        <div id="top">
            <div id="topSquare">
                <div id="buttonWhite">
                    <div id="buttonBlue"></div>
                </div>
                <div id="topSquareTwo">
                    <div id="buttonRed"></div>
                    <div id="buttonGreen"></div>
                    <div id="buttonYellow"></div>
                </div>
            </div>
            <div id="screen">
                <div id="screenTwo">
                    <img src="" id="pokemonImg">
                </div>
                <div id="buttonRedScreen"></div>
                <div id="barOne"></div>
                <div id="barTwo"></div>
            </div>
        </div>

        <div id="bottom">
            <div id="buttonBlueBottom"></div>
            <div id="buttonYellowBottom"></div>
            <div id="dpadVertical"></div>
            <div id="dpadHorizontal"></div>
            <div id="select"></div>
            <div id="start"></div>
        </div>
    </div>

    <div id="hinge"></div>
    
    <div id="pokedexTwo">
        <div id="topSquareRight">
            <div id="hidden"></div>
        </div>
        <div id="searchBar">
            <input type="text" id="searchName" placeholder="Enter Pokemon">
            <button id="searchBtn" onclick="getPokemon()"><i class="ri-search-line" aria-hidden="true"></i></button>
        </div>
        <div id="sectionTwo">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="sectionThree">
            <div id="twoSquares">
                <div class="two"></div>
                <div class="two"></div>
            </div>
            <div id="bottomYellowBtn"></div>
        </div>
        <div id="sectionFour">
            <div class="bottomLine"></div>
            <div class="bottomLine"></div>
        </div>
    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
